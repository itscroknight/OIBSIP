<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container"> 
        <h1>Temprature Converter</h1> 
        <div class="col"> 
            <div class="temp"> 
                <label>Fahrenheit:</label> 
                <input type="number" id="fahrenheit" placeholder=" °F"> 
            </div> 
  
            <div class="temp"> 
                <label>Celsius:</label> 
                <input type="number" id="celsius" placeholder="°C"> 
            </div> 
  
            <div class="temp"> 
                <label>Kelvin:</label> 
                <input type="number"  id="kelvin" placeholder="Kelvin"> 
            </div> 
        </div> 
    </div> 


    <!--JavaScript Starts-->

    <script> 
        let celsius =  
            document.getElementById('celsius'); 
        let fahrenheit =  
            document.getElementById('fahrenheit'); 
        let kelvin =  
            document.getElementById('kelvin'); 
        celsius.oninput = function () { 
            let f = (parseFloat(celsius.value) * 9) / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let k = (parseFloat(celsius.value) + 273.15); 
            kelvin.value = parseFloat(k.toFixed(2)); 

            updateColors();
        } 
        fahrenheit.oninput = function () { 
            let c = ((parseFloat( 
                fahrenheit.value) - 32) * 5) / 9; 
            celsius.value = parseFloat(c.toFixed(2)); 
  
            let k = (parseFloat( 
                fahrenheit.value) - 32) * 5 / 9 + 273.15; 
            kelvin.value = parseFloat(k.toFixed(2)); 

            updateColors();
        } 
        kelvin.oninput = function () { 
            let f = (parseFloat( 
                kelvin.value) - 273.15) * 9 / 5 + 32; 
            fahrenheit.value = parseFloat(f.toFixed(2)); 
  
            let c = (parseFloat(kelvin.value) - 273.15); 
            celsius.value = parseFloat(c.toFixed(2)); 
            
            updateColors();
        } 
        
        function updateColors() {
            let celsiusValue = parseFloat(celsius.value);

            if (celsiusValue < 0) {
                celsius.style.color = '#00F'; 
            } else if (celsiusValue > 25) {
                celsius.style.color = '#F00'; 
            } else if (celsiusValue>10 && celsiusValue<25) {
                celsius.style.color = '#0F0'; 
            }
        }
    </script> 

    

    <!--End Of JS-->
</body>
</html>
