<!DOCTYPE html>
<html lang="en">
<head>
    <title>DeliverX</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background_img.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            position: relative;
            min-height: 500px;
        }

        .center-text {
            text-align: center;
        }

        .logo-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            width: 100%;
            top: 0;
        }

        .logo {
            height: 70px;
            width: 70px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
        }

        hr {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="logo-container">
        <h1 class="logo-text">DeliverX</h1>
        <img src="deliverX_logo.png" class="logo" alt="logo">
    </div>
    <hr>

    <!-- Centered Text -->
    <div class="center-text">
        Your Centered Text Here
    </div>
</body>
</html>
